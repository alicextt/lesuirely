<!DocType html>

<html>
<head>
  <title>
    Checkout
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src = "event.js" text = "text/javascript" language = "javascript"></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body class = "checkout">
  <!-- header-->
  <noscript> Browser does not support JAVASCRIPT</noscript>
  <header class="checkout">
    <img src = "logo.png" alt="logo" height="150" width="150">
    </header>
    <div class="box">
      <legend>Checkout</legend>
      <div id="accordion">

        <h4 class="accordion-toggle">Customer</h4>
        <div class="accordion-content default">
          <ul>
            <li>
                <h4 class="inner-accordion-toggle">Returning Customer</h4>
                <div class="inner-accordion-content">
                  <p>Sign-in for easy checkout.</p>
                  <form accept-charset="UTF-8" action="#" method="post">
                    <div class="form-group">
                      <label for="usr">User Name:</label>
                      <input type="text" class="form-control" id="usr"/><div class="error" id="usrerror"></div>
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd"/><div class="error" id="pwderror"></div>
                    </div>
                    <a href="#">Forgot Username/Password?</a>
                  </form>
                </div>
            </li>

            <li>
                <h4 class="inner-accordion-toggle">Guest and New Customer</h4>
                <div class="inner-accordion-content">
                  <p>Please enter your email address.</p>
                  <form accept-charset="UTF-8" action="#" method="post">
                    <div class="form-group">
                    <label for="email">Email address</label>
                      <input type="text" class="form-control" id="email"/><div class="error" id="mailerror"></div>
                    </div>
                  </form>
                </div>
            </li>
          </ul>
        </div>

        <h4 class="accordion-toggle">Shipping</h4>
        <div class="accordion-content">
          <div class="form1">
          <form accept-charset="UTF-8" action="#" method="post">
          <div class="form-group">
            <label for="usr">First Name:</label>
            <input type="text" class="form-control" id="usr"/><div class="error" id="usrerror"></div>
          </div>
          <div class="form-group">
            <label for="email">Last Name:</label>
            <input type="text" class="form-control" id="email"/><div class="error" id="mailerror"></div>
          </div>
          <div class="form-group">
            <label for="pwd">Company:</label>
            <input type="password" class="form-control" id="pwd"/><div class="error" id="pwderror"></div>
          </div>
          <div class="form-group">
            <label for="cpwd">Address Line 1:</label>
            <input type="password" class="form-control" id="cpwd"/><div class="error" id="cpwderror"></div>
          </div>
          <div class="form-group">
            <label for="cpwd">Address Line 2:</label>
            <input type="password" class="form-control" id="cpwd"/><div class="error" id="cpwderror"></div>
          </div>
          <div class="form-group">
            <label for="cpwd">City:</label>
            <input type="password" class="form-control" id="cpwd"/><div class="error" id="cpwderror"></div>
          </div>
          <div class="form-group">
            <label for="cpwd">State:</label>
            <input type="password" class="form-control" id="cpwd"/><div class="error" id="cpwderror"></div>
          </div>
          <div class="form-group">
            <label for="cpwd">Country:</label>
            <input type="password" class="form-control" id="cpwd"/><div class="error" id="cpwderror"></div>
          </div>
          <div class="form-group">
            <label for="cpwd">Zip Code:</label>
            <input type="password" class="form-control" id="cpwd"/><div class="error" id="cpwderror"></div>
          </div>
          <div class="form-group">
            <label for="cpwd">Zip Code:</label>
            <input type="password" class="form-control" id="cpwd"/><div class="error" id="cpwderror"></div>
          </div>

         </div>   
        </div>

        <h4 class="accordion-toggle">Gift Options</h4>
        <div class="accordion-content">
        <p>Yet to Decide</p>
        </div>

        <h4 class="accordion-toggle">Payment and Promotions</h4>
        <div class="accordion-content">
        <p>Yet to Decide</p>
        </div>

        <h4 class="accordion-toggle">Place Order</h4>
        <div class="accordion-content">
        <p>Yet to Decide</p>
        </div>

      </div>    

  </div>
  </div>
</body>
</html>
