<!DocType html>

<html>
<head>
  <title>
    Checkout
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src = "event.js" text = "text/javascript" language = "javascript"></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body class = "checkout">
  <!-- header-->
  <noscript> Browser does not support JAVASCRIPT</noscript>
  <header class="checkout">
    <img src = "logo.png" alt="logo" height="150" width="150">
    </header>
    <div class="box">
      <legend>Checkout</legend>
      <div id="accordion">

        <h4 class="accordion-toggle">Customer</h4>
        <div class="accordion-content default">
          <ul>
            <li>
                <h4 class="inner-accordion-toggle">Returning Customer</h4>
                <div class="inner-accordion-content">
                  <p>Sign-in for easy checkout.</p>
                  <form accept-charset="UTF-8" action="#" method="post">
                    <div class="form-group">
                      <label for="usr">User Name:</label>
                      <input type="text" class="form-control" id="usr"/><div class="error" id="usrerror"></div>
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd"/><div class="error" id="pwderror"></div>
                    </div>
                    <a href="#">Forgot Username/Password?</a>
                    <div class="btn-left">
                    <button class="cbtn" type="button" id="register">Sign in</button>
                    </div>
                  </form>
                </div>
            </li>

            <li>
                <h4 class="inner-accordion-toggle">Guest and New Customer</h4>
                <div class="inner-accordion-content">
                  <p>Please enter your email address.</p>
                  <form accept-charset="UTF-8" action="#" method="post">
                    <div class="form-group">
                    <label for="email">Email address</label>
                      <input type="text" class="form-control" id="email"/><div class="error" id="mailerror"></div>
                    </div>
                  </form>
                </div>
            </li>
          </ul>
        </div>

        <h4 class="accordion-toggle">Shipping</h4>
        <div class="accordion-content">
          <div class="form1">
          <form accept-charset="UTF-8" action="#" method="post">
          <div class="form-group">
            <label for="usr">First Name:</label>
            <input type="text" class="form-control" id="usr"/><div class="error" id="usrerror"></div>
          </div>
          <div class="form-group">
            <label for="usr">Last Name:</label>
            <input type="text" class="form-control" id="usr"/><div class="error" id="usrerror"></div>
          </div>
          <div class="form-group">
            <label for="usr">Company:</label>
            <input type="text" class="form-control" id="usr"/><div class="error" id="usrerror"></div>
          </div>
          <div class="form-group">
            <label for="address">Address Line 1:</label>
            <input type="text" class="form-control" id="address"/><div class="error" id="adderror"></div>
          </div>
          <div class="form-group">
            <label for="address">Address Line 2:</label>
            <input type="text" class="form-control" id="address"/><div class="error" id="adderror"></div>
          </div>
          <div class="form-group">
            <label for="usr">City:</label>
            <input type="text" class="form-control" id="usr"/><div class="error" id="usrerror"></div>
          </div>
          <div class="form-group">
            <label for="usr">State:</label>
            <!-- <input type="text" class="form-control" id="usr"/><div class="error" id="usrerror"></div> -->
            <select class="form-control" id="usr">
                <option value=" ">Select a State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
          </div>
          <div class="form-group">
            <label for="usr">Country:</label>
            <input type="text" class="form-control" id="usr"/><div class="error" id="usrerror"></div>
          </div>
          <div class="form-group">
            <label for="num">Zip Code:</label>
            <input type="number" class="form-control" id="num"/><div class="error" id="numerror"></div>
          </div>
          <div class="form-group">
            <label for="num">Phone:</label>
            <input type="number" class="form-control" id="num"/><div class="error" id="numerror"></div>
          </div>

         </div>
        </div>

        <h4 class="accordion-toggle">Gift Options</h4>
        <div class="accordion-content">
          <div class="form1">
          <div class="form-group">
            <label for="num">Enter Your 10-digit Gift Card Number:</label>
            <input type="number" class="form-control" id="num"/>
          </div>
          </div>
        </div>

        <h4 class="accordion-toggle">Payment and Promotions</h4>
        <div class="accordion-content">
        <p>Yet to Decide</p>
        </div>

        <h4 class="accordion-toggle">Place Order</h4>
        <div class="accordion-content">
        <p>Yet to Decide</p>
        </div>

      </div>

  </div>
  </div>
</body>
</html>
